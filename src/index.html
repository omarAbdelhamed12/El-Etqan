<!-- Spinner -->

<!-- Bootstrap Bundle -->

<!-- WOW.js Animation Library -->

<script>

  new WOW().init();

  // إخفاء السبينر بعد تحميل الصفحة
  window.addEventListener("load", () => {
    const spinner = document.getElementById("spinner");
    if (spinner) spinner.classList.add("hide");
  });
</script>
